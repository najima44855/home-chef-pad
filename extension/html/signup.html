    <div class="form-container text-center">
        <h1 class="form-title">Signup</h1>
        <form class="signupForm">
            <div class="form-group form-input">
                <label for="formGroupExampleInput" class="input-label">First Name</label>
                <input type="text" class="form-control signup-first-name" id="formGroupExampleInput" placeholder="John">
            </div>
            <div class="form-group form-input">
                <label for="formGroupExampleInput2" class="input-label">Last Name</label>
                <input type="text" class="form-control signup-last-name" id="formGroupExampleInput2" placeholder="Doe">
            </div>
            <div class="form-group form-input">
                <label for="formGroupExampleInput2" class="input-label">Email</label>
                <input type="text" class="form-control signup-email" id="formGroupExampleInput2" placeholder="jdoe@example.com">
            </div>
            <div class="form-group form-input">
                <label for="formGroupExampleInput2" class="input-label">Password</label>
                <input type="password" class="form-control signup-password" id="formGroupExampleInput2" placeholder="password">
            </div>
            <input class="btn btn-primary submit-button" type="submit" value="Submit">
        </form>
    </div>
